<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <main>
        <div class="container bg-dark">
            <div class="row">
                <div class="col">
                    <h4 class="text-white text-uppercase mt-2">admin login</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                   <form onsubmit="checkAddress();">
                    
                    <input type="text" class="form-control mt-4 opacity-50" placeholder="Enter Your Full Name" id="fullName">
                    <input type="email" class="form-control mt-4 opacity-50" placeholder="email" id="email">
                    <input type="password" class="form-control mt-4 opacity-50" placeholder="Password" id="password">
                    <p class='d-flex flex-row-reverse mt-2'><a href="#" class="text-white text-right">Lost Password?</a></p>
                    <input type="submit" value="Login" onclick="logIn()" class="btn btn-primary mt-2">
                </form>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


<!-- toastify -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</html>
