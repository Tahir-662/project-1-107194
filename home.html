<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/home.css">




    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
   <header class="mb-5">
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Home</a>
          <div id="name" class="text-white">
            <button class="btn btn-secondary" onclick="logOut()">Log out</button>
          </div>
        </div>
      </nav>
   </header>

   <main>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
      <h4 class="text-center">Input</h4>
      <div class="input-group">
        <input type="text" id="input" class="form-control form-control-lg bg-transparent" placeholder="Enter your city name">
        <button class="btn btn-outline-secondary" onclick="input.value='' ">Clear</button>
    </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">
          <h4 class="text-center">Cities Name</h4>
          <div class="border p-4 border-secondary" id="citiesName">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <h4 class="text-center">Buttons</h4>
          <div class="border p-4 border-secondary">
      <div class="button">      
        <button class="btn btn-primary px-5 mb-1" onclick="addCity()">Add Your City</button>
        <button class="btn btn-primary px-5 mb-1" onclick="showCity()">Show cities in list</button></div>
          </div>
          
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <h4 class="text-center">Output</h4>
          <div class="border p-5 border-secondary" id="output"></div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary text-center mt-2" id="clear">Clear</button>
          </div>
        </div>
      </div>
    </div>
   </main>
</body>

<script src="./js/home.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- toastify -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</html>
